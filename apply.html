<!DOCTYPE html>
<html>
    <head>
        <!--Tab Title & Icon-->
        <title>Apply | UpSTREAM</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">

        <!--Allows Responsiveness-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Imports Lexend & Lexend Deca Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Overall Navigation Bar-->
        <nav class="navigation">
            <!--Logo & Title Button in Navigation Bar-->
            <button class="logoButton">
                <a href="https://www.upstreamprogram.org/"><img class="logoImage" src="logoButton.png" alt="logo"><img></a>
            </button>

            <!--Displays Various Website Tabs in Navigation Bar-->
            <div class="menu">
                <ul>
                    <li><a class="item" href="./about">About</a></li>
                    <li><a class="item" href="./stream">STREAM</a></li>
                    <li><a class="item" href="./apply">Apply</a></li>
                    <li><a class="item" href="./volunteer">Volunteer</a></li>
                    <li><a class="item" href="./contact">Contact</a></li>
                </ul>
            </div>

            <!--Creates Hamburger for Navigation Bar-->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

        <!--Embeds Application Form-->
        <iframe class="application-widget" src="https://docs.google.com/forms/d/e/1FAIpQLSczmOFrY4u20IncGlNjnjL1sUpjDsO_1pKZW22Q-H2HLNuJRA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

        <!--Creates Website Footer-->
        <div class="footer">
            <img class="footerImage" src="logo.png" alt="logo" onclick="pageIndex()"><img>
            <h4 style="color: #355BF2">© 2024 UpSTREAM Program</h4>
        </div>

        <!--Applies JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
