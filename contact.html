<!DOCTYPE html>
<html>
    <head>
        <!--Tab Title & Favicon-->
        <title>Contact | UpSTREAM</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">

        <!--Allows Responsiveness-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Imports Lexend & Lexend Deca Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Overall Navigation Bar-->
        <nav class="navigation">
            <!--Logo & Title Button in Navigation Bar-->
            <button class="logoButton">
                <a href="https://www.upstreamprogram.org/"><img class="logoImage" src="logoButton.png" alt="logo"><img></a>
            </button>

            <!--Displays Various Website Tabs in Navigation Bar-->
            <div class="menu">
                <ul>
                    <li><a class="item" href="./about">About</a></li>
                    <li><a class="item" href="./stream">STREAM</a></li>
                    <li><a class="item" href="./apply">Apply</a></li>
                    <li><a class="item" href="./volunteer">Volunteer</a></li>
                    <li><a class="item" href="./contact">Contact</a></li>
                </ul>
            </div>

            <!--Creates Hamburger for Navigation Bar-->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>

        <!--Creates Container for Contact Boxes-->
        <div class="contactContainer">
            <!--Creates Boxes for Email Address-->
            <div class="contactBoxes" onclick="pageEmail()">
                <h5>upstreamprogram@gmail.com</h5>
                <img class="contactImage" src="email.png" alt="email"><img>
            </div>

            <!--Creates Boxes for Phone Number-->
            <div class="contactBoxes" onclick="pagePhone()">
                <h5>+1 (206) 486-4950</h5>
                <img class="contactImage" src="phone.png" alt="phone"><img>
            </div>

            <!--Creates Boxes for Location-->
            <div class="contactBoxes" onclick="pageLocation()">
                <h5>Seattle, Washington</h5>
                <img class="contactImage" src="location.png" alt="location"><img>
            </div>
        </div>

        <!--Embeds Contact Form From Google-->
        <iframe class="contactForm" src="https://docs.google.com/forms/d/e/1FAIpQLSdRsHVOvWRkGRQkjoefkUhYKu3M5XaXn4tVfB7_RHJ4z4SrGA/viewform?embedded=true" frameborder="0">Loading…</iframe>

        <!--Creates Website Footer-->
        <div class="footer">
            <img class="footerImage" src="logo.png" alt="logo" onclick="pageIndex()"><img>
            <h4 style="color: #355BF2">© 2025 UpSTREAM Program</h4>
        </div>

        <!--Applies JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
